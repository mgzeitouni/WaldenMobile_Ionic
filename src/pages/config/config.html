<ion-header>

  <ion-navbar>
    <ion-title>Configurations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="settingsProvider.setLength()">
        <ion-item>
          <ion-label>Timer Length (minutes):</ion-label>
          <ion-select [(ngModel)]="settingsProvider.timerLength" name="timerLength">
              <ion-option value="0.25">0.25</ion-option>
              <ion-option value="0.5">0.5</ion-option>
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="8">8</ion-option>
              <ion-option value="10">10</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Threshold Pressure:</ion-label>
            <ion-select [(ngModel)]="settingsProvider.thresholdReading" name="thresholdReading">
                <ion-option value="200">200</ion-option>
                <ion-option value="500">500</ion-option>
                <ion-option value="750">750</ion-option>
                <ion-option value="1000">1000</ion-option>
                <ion-option value="1500">1500</ion-option>
                <ion-option value="2000">2000</ion-option>
                <ion-option value="3000">3000</ion-option>
                <ion-option value="4000">4000</ion-option>
              </ion-select>
          </ion-item>


        <button ion-button type="submit" block>Update Settings</button>
      </form>

    
</ion-content>
